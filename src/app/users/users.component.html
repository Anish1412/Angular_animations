<app-spinner *ngIf="coursesLoaded"></app-spinner>
<table class="table table-responsive table-bordered text-center">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses;">
            <td>{{ course.title}}</td>
            <td>{{ course.description}}</td>
            <td>{{ course.status}}</td>
        </tr>
    </tbody>
</table>
